<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS EC2 Deployment Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #ffffff;
            position: relative;
        }
        .aws-accent-border {
            background-color: #232F3E;
            height: 8px;
            width: 100%;
        }
        .aws-orange {
            color: #FF9900;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- AWS-styled top border -->
        <div class="aws-accent-border"></div>
        
        <!-- Main content -->
        <div class="flex flex-col justify-center items-center h-full px-16 py-12">
            <!-- AWS-style cloud icon -->
            <div class="mb-8">
                <i class="fas fa-cloud text-6xl aws-orange"></i>
            </div>
            
            <h1 class="text-5xl font-bold mb-6 text-center text-gray-800">AWS EC2 Deployment Tutorial</h1>
            
            <div class="w-24 h-1 bg-gray-300 mb-8"></div>
            
            <h2 class="text-3xl mb-8 text-center text-gray-600">From Localhost to Live Server</h2>
            
            <p class="text-xl text-center text-gray-600 max-w-3xl mb-12">
                A step-by-step guide to deploying a PHP & MySQL application from XAMPP to AWS EC2.
            </p>
            
            <div class="mt-auto flex items-center">
                <div class="flex items-center">
                    <i class="fas fa-server mr-3 aws-orange"></i>
                    <span class="text-gray-600">Presented in AWS documentation style.</span>
                </div>
            </div>
        </div>
        
        <!-- AWS-styled bottom border -->
        <div class="aws-accent-border absolute bottom-0"></div>
    </div>
</body>
</html>
