<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS EC2 Deployment Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #ffffff;
            position: relative;
        }
        .aws-accent-border {
            background-color: #232F3E;
            height: 8px;
            width: 100%;
        }
        .aws-orange {
            color: #FF9900;
        }
        .content-area {
            padding: 40px 60px;
        }
        .bullet-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .bullet-icon {
            margin-top: 4px;
            margin-right: 14px;
            flex-shrink: 0;
        }
        code {
            font-family: 'Courier New', monospace;
            background-color: #f2f2f2;
            padding: 2px 6px;
            border-radius: 4px;
            color: #d73a49;
        }
        .code-block {
            font-family: 'Courier New', monospace;
            background-color: #f8f8f8;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            margin: 20px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- AWS-styled top border -->
        <div class="aws-accent-border"></div>
        
        <!-- Header -->
        <div class="px-16 pt-10 pb-6">
            <h1 class="text-4xl font-bold text-gray-800">Introduction & Goals</h1>
            <div class="w-20 h-1 bg-orange-400 mt-3"></div>
        </div>
        
        <!-- Main content -->
        <div class="content-area px-16">
            <p class="text-xl mb-6">In this tutorial, you will:</p>
            
            <div class="ml-4">
                <div class="bullet-item">
                    <div class="bullet-icon">
                        <i class="fas fa-cloud aws-orange"></i>
                    </div>
                    <div>
                        <span class="text-xl">Launch an EC2 instance</span>
                    </div>
                </div>
                
                <div class="bullet-item">
                    <div class="bullet-icon">
                        <i class="fas fa-server aws-orange"></i>
                    </div>
                    <div>
                        <span class="text-xl">Install the LAMP stack</span>
                    </div>
                </div>
                
                <div class="bullet-item">
                    <div class="bullet-icon">
                        <i class="fas fa-code aws-orange"></i>
                    </div>
                    <div>
                        <span class="text-xl">Deploy your PHP & MySQL web app</span>
                    </div>
                </div>
                
                <div class="bullet-item">
                    <div class="bullet-icon">
                        <i class="fas fa-database aws-orange"></i>
                    </div>
                    <div>
                        <span class="text-xl">Set up database and code connections</span>
                    </div>
                </div>
                
                <div class="bullet-item">
                    <div class="bullet-icon">
                        <i class="fas fa-check-circle aws-orange"></i>
                    </div>
                    <div>
                        <span class="text-xl">Test your hosted site on AWS</span>
                    </div>
                </div>
            </div>
            
            <div class="mt-10 pt-6 border-t border-gray-200">
                <p class="text-2xl text-center font-semibold text-gray-700">
                    Let's get started!
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="absolute bottom-8 right-8 text-sm text-gray-500">
            <i class="fab fa-aws mr-2 aws-orange"></i>AWS EC2 Deployment Tutorial
        </div>
        
        <!-- AWS-styled bottom border -->
        <div class="aws-accent-border absolute bottom-0"></div>
    </div>
</body>
</html>
